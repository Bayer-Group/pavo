{% extends "layout.html" %}

{% block styles %}
  {{ super() }}
  <link href="{{ url_for('static', filename='metadata.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/lineupjs/LineUpJS.css') }}" rel="stylesheet">
{% endblock styles %}

{% block content %}
<div class="lineup_container" >
  <div id="lineup"></div>
</div>
{% endblock content %}

{% block page_scripts %}
  <script src="{{ url_for('static', filename='vendor/lineupjs/LineUpJS.js') }}"></script>
  <script src="{{ url_for('static', filename='metadata.js') }}"></script>
  <script type="text/javascript">
    /*
    Load data using Jinja magic
    */
    const metadata = JSON.parse('{{ metadata | tojson | safe}}');
    pavo.metadata.setupLineUp({
      id: "lineup",
      metadata: metadata
    });
  </script>
{% endblock page_scripts %}
