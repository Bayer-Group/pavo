[metadata]
name = pado_visualize
author = Andreas Poehlmann
author_email = andreas.poehlmann@bayer.com
url = https://github.com/bayer-science-for-a-better-life/pado_visualize
classifiers =
    Development Status :: 3 - Alpha

[options]
packages =
    pado_visualize
python_requires = >=3.6.1
install_requires =
    pado
    dash
    dash-bootstrap-components
    dash-table
    numpy
    pandas
    tifffile>=2020.10.1
    pillow
    tqdm
    plotly
build_requires =
    setuptools_scm

[options.entry_points]
console_scripts =
    pado-visualize = pado_visualize.__main__:main
